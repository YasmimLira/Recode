<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Desafio Conversor</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
</head>
<body>
    <form class="container">
        <div class="form-row">
             <h1>CONVERSOR</h1>
        </div>
        <div class="row">
            <div class="form-group col-md-4">
                <input type="text" class="form-control"
                                   placeholder="Digite um valor em real" id="n1">
            </div>
            <div class="form-group col-md-4">
                <select type="text" class="form-control" name="moedas" id="moeda">
                    <option value="">--Selecione uma moeda</option>
                    <option value="dolar">Dólar</option>
                    <option value="euro">Euro</option>
                    <option value="pesoAg">Peso Argentino</option>
                    <option value="japao">Iene Japão</option>
                </select>
            </div>
        </div>
        <div class="row justify-content-end col-md-12">
            <button type="button" class="btn btn-success" onclick="conversor()">Conversor</button>
        </div>
        Resultado:<input type="text" class="form-control" id="res">
    </form>
    <script src="conversor.js"></script>
</body>
</html>
