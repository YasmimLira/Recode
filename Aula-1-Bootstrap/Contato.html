            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">

                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">HTML 5</a>

                        <a class="dropdown-item" href="#">Javascript</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="jumbotron">
            <h1>Recode Pro - São Paulo</h1>
            <p>O maior treinamento Full Stack do Brasil</p>
            <p>Professor: Flávio Mota</p>
        </div>
        <form>
            <div class="btn-primary">
                <h5>Faça seu cadastro</h5>
            </div>
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="validationDefault01">Primeiro Nome</label>
                    <input type="text" class="form-cotrol" id="validationDefault01" placeholder="Flávio" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationDefault02">Sobrenome</label>
                    <input type="text" class="form-control" id="validationDefault02" placeholder="Mota" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationDefaultUsername">Nome de usuário</label>
                    <div class="input-group">
                        <div>
                            <span class="input-group-text" id="inputGroupPrepend2">@</span>
                        </div>
                        <input type="text" class="form-control" id="validationDefaultUsername" placeholder="frecode2019"
                            aria-describedby="inputGroupPrepend2" required>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="validationDefault03">Cidade</label>
                    <input type="text" class="form-cotrol" id="validationDefault03" placeholder="São Paulo" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="validationDefault04">Estado</label>
                    <input type="text" class="form-control" id="validationDefault04" placeholder="SP" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="validationDefault05">CEP</label>
                    <input type="text" class="form-control" id="validationDefault05" placeholder="02722-300" required>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-label" type="checkbox" value="" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">
                        Aceito os termos e condições
                    </label>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Enviar dados</button>
        </form>
    </div>


    <script src="./js/jquery.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.js"></script>
