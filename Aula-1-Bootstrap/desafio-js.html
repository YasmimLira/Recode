<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Desafio Calculadora</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
</head>
<body>
    <form class="container">
        <div class="form-row">
            <h1>CALCULADORA</h1>
        </div>
        <div class="row">
            <div class="form-group col-md-4">
                <input type="text" class="form-control"
                                    placeholder="Digite um número" id="n1">
            </div>
            <div class="form-group col-md-4">
                <select type="text" class="form-control" name="operacoes" id="op">
                     <option value="">--Selecione uma operação</option>
                     <option value="adição">Adição</option>
                     <option value="subtração">Subtração</option>
                     <option value="multiplicação">Multiplicação</option>
                     <option value="divisão">Divisão</option>
                </select>
            </div>
             <div class="form-group col-md-4">
                <input type="text" class="form-control"
                                   placeholder="Digite outro número" id="n2">
            </div>
        </div>
        <div class="row justify-content-end col-md-12">
            <button type="button" class="btn btn-success" onclick="calcular()">Calcular</button>
        </div>
        Resultado:<input type="text" class="form-control" id="res">
    </form>
    <script src="calculadora.js"></script>
</body>
</html>
