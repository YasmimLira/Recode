<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exemplo Básico</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <script src="media.js"></script>
</head>
<body>
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Valor 1</label>
                <input type="text" class="form-control"
                                    placeholder="Por favor!! Digite aqui o valor 1" id="n1">
            </div>
            <div class="form-group col-md-6">
                <label>Valor 2</label>
                <input type="text" class="form-control"
                                   placeholder="Por favor!! Digite aqui o valor 2" id="n2">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Valor 3</label>
                <input type="text" class="form-control"
                                   placeholder="Por favor!! Digite aqui o valor 3" id="n3">
            </div>
            <div class="form-group col-md-6">
                <label>Média</label>
                <input type="text" class="form-control"
                                    placeholder="A média vai aparecer aqui!!!!!!!!!!" id="resultado">
            </div>
        </div>
        <button type="button" class="btn btn-success" onclick="calculoMedia()">Calcular Média</button>
    </form>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
