<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <form class="container">
        <div class="jumbotron">
            <h1>CALCULADORA</h1>
        </div>
        <hr>
        <div class="row">
            <div class="form-group col-md-4">
                <input type="text" class="form-control"
                                    placeholder="Digite um número" id="v1">
            </div>
            <div class="form-group col-md-4">
                <select class="form-control" id="opc">
                     <option value="">--Selecione uma operação</option>
                     <option value="adição">Adição</option>
                     <option value="subtração">Subtração</option>
                     <option value="multiplicação">Multiplicação</option>
                     <option value="divisão">Divisão</option>
                </select>
            </div>
             <div class="form-group col-md-4">
                <input type="text" class="form-control"
                                   placeholder="Digite outro número" id="v2">
            </div>
        </div>
        <hr>
        <div class="row justify-content-end col-md-12">
            <button type="button" class="btn btn-success" onclick="calc()">Calcular</button>
        </div>
        <hr>
        Resultado:<input type="text" class="form-control" id="res">
    </form>
    <script src="js/calculo.js"></script>
</body>
</html>
