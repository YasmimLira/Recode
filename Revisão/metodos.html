<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Propriedade Length</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <form class="container">
        <div class="jumbotron">
            <h1>Cadastro de Livros</h1>
        </div>
            <hr>
        <div class="row">
            <div class="form-group col-md-4">
                <label>Nome do autor:</label>
                <input type="text" class="form-control" 
                                   placeholder="Eça de Queiróz" id="v1">
            </div>
            <div class="form-group col-md-4">
                <label>Título</label>
                <input type="text" class="form-control" 
                                   placeholder="O primo Basílio" id="v2"> 
            </div>
            <div class="form-group col-md-4">
                <label>Número da edição</label>
                <input type="text" class="form-control"
                                   placeholder="25" id="v3"> 
            </div>
            <div class="form-group col-md-4">
                <label>Local de publicação</label>
                <input type="text" class="form-control"
                                   placeholder="Rio de Janeiro" id="v4"> 
            </div>
            <div class="form-group col-md-4">
                <label>Nome da editora</label>
                <input type="text" class="form-control"
                                   placeholder="Ediouro" id="v5"> 
            </div>
            <div class="form-group col-md-4">
                <label>Ano de publicação</label>
                <input type="text" class="form-control"
                                   placeholder="1878" id="v6"> 
            </div>
        </div>
            <hr>
        <div class="row justify-content-end col-md-12">
            <button type="button" class="btn btn-success" onclick="cads()">Cadastrar</button>
        </div>
        <hr>
    </form>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/metodo.js"></script>
    
</body>
</html>
