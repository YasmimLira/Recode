<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Conversor</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <form class="container">
        <div class="jumbotron">
            <h1>CONVERSOR</h1>
        </div>
        <hr>
        <div class="row">
            <div class="form-group col-md-4">
                <input type="text" class="form-control"
                                    placeholder="Digite um número" id="v1">
            </div>
            <div class="form-group col-md-4">
                <select class="form-control" id="opc">
                     <option value="">--Selecione uma moeda</option>
                     <option value="dolar">Dólar</option>
                     <option value="euro">Euro</option>
                     <option value="pesoAg">Peso Argentino</option>
                     <option value="japao">Iene Japão</option>
                </select>
            </div>
        </div>
        <hr>
        <div class="row justify-content-end col-md-12">
            <button type="button" class="btn btn-success" onclick="conv()">Converter</button>
        </div>
        <hr>
        Resultado:<input type="text" class="form-control" id="res">
    </form>
    <script src="js/conversor.js"></script>
</body>
</html>
